<html>
  <head>
    <title>Getting Dicey with Flexbox</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- First Face -->
    <div class="face first-face">
      <span class="pip"></span>
    </div>

    <!-- Second Face -->
    <div class="face second-face">
      <span class="pip"></span>
      <div class="pip-second-face"><span class="pip"></span></div>
    </div>

    <!-- Third Face -->
    <div class="face third-face">
      <span class="pip"></span>
      <div class="third-pip2"><span class="pip"></span></div>
      <div class="third-pip3"><span class="pip"></span></div>
    </div>

    <!-- Fourth Face -->
    <div class="face fourth-face">
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <!-- Fifth Face -->
    <div class="face fifth-face">
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="fifth-pip">
        <span class="pip"></span>
      </div>
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      
    </div>

    <!-- Sixth Face -->
    <div class="face sixth-face">
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
        
      </div>
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
        
      </div>
      <div class="row">
        <span class="pip"></span>
        <span class="pip"></span>
        
      </div>
    </div>
  </body>
</html>
