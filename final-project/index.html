        <!-- Activity Select =======================================================================-->
        <section id="select">
            <div class="ac-select">
                <div class="sl-left">
                    <img src="img/arrow-left-color.png"width="30px" alt="arrow-left">
                </div>
                
                <!-- icon -->
                <div class="sl-mid" id="next">

                        <p>RUNNING</p>
                    </div>
                </div>
                
            
                
                <div class="sl-right" onclick="test();">
                    <img src="img/arrow-right-color.png"width="30px" alt="arrow-right">
                </div>
            </div>
        </section>

        <script>
            function test(){
                var html = "";
                html = '<img src="img/jump-color.png"height="300px" alt="running">';
                html += '<div class="name-ac"><p>RUNNING</p></div>';
                $("#next").append(html);
            }
        </script>
